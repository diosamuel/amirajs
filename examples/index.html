<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="amira-header">Amira</h1>
    <input type="text" class="amira" value="Amira">
    <br>
    <textarea class="amira" name="" id="" cols="30" rows="10">Amira</textarea>
    <br>
    <button onclick="insertAmira()">Insert</button>
    <button onclick="insertAllAmira()">Insert All</button>
    <button onclick="emptyAmira()">Empty</button>
    <button onclick="hideAmira()">Hide</button>
    <button onclick="showAmira()">Show</button>
    <button onclick="setAttrAmira()">Set Attribute</button>
    <button onclick="delAttrAmira()">Remove Attribute</button>
    <!--<script src="https://unpkg.com/amirajs@1.0.2/amira.min.js"> </script>-->
    <!-- for development -->
    <!--<script src="../amira.js"></script>-->
    <script src="../amira.min.js"></script>
    <script>

    function insertAmira(){
        $('.amira-header').insert("Hello Amira");
    }
    function insertAllAmira(){
        $('.amira-header').insert("Hello Amira");
        $('.amira').insert("Hello Amira");
    }
    function emptyAmira(){
        $(".amira").empty();
        $('.amira-header').empty();
    }
    function hideAmira(){
        $(document.querySelectorAll(".amira")).hide();
    }
    function showAmira(){
        $(document.querySelectorAll(".amira")).show();
    }
    function setAttrAmira(){
        $(document.querySelectorAll(".amira")).setAttr('style', 'border: 1px solid yellow;');
    }
    function delAttrAmira(){
        $(document.querySelectorAll(".amira")).removeAttr('style');
    }
    </script>
</body>
</html>
